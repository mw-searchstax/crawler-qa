<!doctype html><html lang="en"><meta charset="utf-8"><title>Search API MVP</title><body>
<h1>Search API MVP</h1>
<label>Query <input id="q" placeholder="telehealth"></label>
<button id="go">Search</button>
<ul id="results"></ul>
<script>
const SEARCH_URL = "REPLACE_WITH_/emselect_URL";
const AUTH_HEADER = "Token REPLACE_WITH_READ_TOKEN";
function render(items){
  const ul = document.getElementById('results'); ul.innerHTML='';
  items.forEach(doc => {
    const title = (Array.isArray(doc.title) ? doc.title[0] : doc.title) || doc.resulttitle_t || doc.name || doc.url || '(untitled)';
    const li = document.createElement('li'); li.textContent = title; ul.appendChild(li);
  });
}
document.getElementById('go').addEventListener('click', async () => {
  const term = document.getElementById('q').value.trim();
  const url = new URL(SEARCH_URL); url.searchParams.set('q', term);
  const resp = await fetch(url.toString(), { headers: { Authorization: AUTH_HEADER } });
  if(!resp.ok){ alert('Request failed: ' + resp.status); return; }
  const data = await resp.json(); const docs = (data.response && data.response.docs) ? data.response.docs : [];
  render(docs);
});
</script></body></html>
